<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Matriculación en Grados</title>
</head>
<body>
    <div onclick="inicio()" class="header">
        <img src="logo.png" alt="logoJunta">
        <h1>Junta de Andalucía</h1>
    </div>
    <div class="content">
        <h2><u>Formulario de Matrícula</u></h2>
        <br>
        <form id="matriculaForm">
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="grado">Selecciona el Grado:</label>
                <select id="grado" name="grado" required>
                    <option value="">Selecciona...</option>
                    <option value="medio">Grado Medio</option>
                    <option value="superior">Grado Superior</option>
                </select>
            </div>
            <div>
                <label for="tipo">Tipo de Estudio:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona...</option>
                    <option value="informatica">Informática</option>
                    <option value="medicina">Medicina</option>
                    <option value="administracion">Administración</option>
                    <option value="turismo">Turismo</option>
                    <option value="hosteleria">Hostelería</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
